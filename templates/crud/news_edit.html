{% extends 'app/base.html' %}
{% load static %}

{% block title %} Tahrirlash {% endblock title %}
{% block content %}
<link rel="stylesheet" href="{% static 'dist/crud_news_edit.css' %}">
<div class="container">
    <h4 class="text-center">{{ resource.title }} </h4>
    <h3 class="text-center">Joriy yangilikni tahrirlash</h3>
    <form method="post" enctype="multipart/form-data" class="edit-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            <input type="text" id="id_title" name="title" class="form-control" value="{{ resource.title }}">
        </div>
        <div class="form-group">
            <label for="id_body">Body:</label>
            <textarea id="id_body" name="body" class="form-control">{{ news.body }}</textarea>
        </div>
        <div class="form-group">
            <label for="id_DocumentFile">Hujjat fayli:</label>
            <input type="file" id="id_DocumentFile" name="DocumentFile" class="form-control-file">
        </div>
        <div class="form-group">
            <label for="id_TestLink">Test Link:</label>
            <input type="text" id="id_TestLink" name="TestLink" class="form-control">
        </div>
        <div class="form-group">
            <label for="id_CrosswordLink">Krossvord Link:</label>
            <input type="text" id="id_CrosswordLink" name="CrosswordLink" class="form-control">
        </div>
        <div class="form-group">
            <label for="id_YoutubeLink">YouTube Link:</label>
            <input type="text" id="id_YoutubeLink" name="YoutubeLink" class="form-control">
        </div>
        <div class="form-group">
            <label for="id_status">Status:</label>
            <select id="id_status" name="status" class="form-control"><option value="draft" {% if news.status == 'draft' %}selected{% endif %}>Draft</option>
                <option value="published" {% if news.status == 'published' %}selected{% endif %}>Published</option>
            </select>
        </div>
        <button type="submit" class="btn btn-info">Tahrirlash</button>
    </form>
</div>
{% endblock content %}
